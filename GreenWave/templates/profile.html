{% extends 'base.html'%}

{%block content%}
<h1>Hi, {{user.username}}. Set up your profile.</h1>

<div class="container">
    <form method="POST" class="form-group">
        {% csrf_token %}
        
        <div class="form-group">
            {{ form.image.label_tag }}
            {{ form.image }}
        </div>
        <div class="form-group">
            {{ form.year.label_tag }}
            {{ form.year }}
        </div>
        <div class="form-group">
            {{ form.major1.label_tag }}
            {{ form.major1 }}
        </div>
        <div class="form-group">
            {{ form.major2.label_tag }}
            {{ form.major2 }}
        </div>
        <button type="submit">SAVE</button>
    </form>
</div>
    
{%endblock%}
