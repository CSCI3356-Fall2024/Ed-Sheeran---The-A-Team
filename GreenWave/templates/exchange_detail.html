<style>
  .image-section img {
    width: 100%;  /* Make the image take up the full width of the container */
    height: auto; /* Maintain the aspect ratio */
    object-fit: contain; /* Ensure the whole image fits within the container */
    max-width: 100%; /* Ensure the image doesnâ€™t stretch beyond the container */
}
</style>

<head>
    <link rel="stylesheet" href="../../static/service_styles.css">
</head>

<div>
    {% extends 'base.html' %}
    {% block title %}{{ reward.name }}{% endblock %}
    {% block content %}
    <div class="service-detail-container">
        <div class="text-section">
            <h1>{{ exchange.name }}</h1>
            <p>{{ exchange.desc }}</p>
            <h2>Reward Points</h2>
            <p>{{ exchange.cost }}</p>
            <a href="{% url 'rewards' %}" class="btn btn-primary-color">Click to Exchange for reward!</a>
        </div>
        <div class="image-section">
            {% if exchange.image %}
                <img src="{{ exchange.image.url }}" alt="{{ exchange.name }}">
            {% else %}
                <p>No image available</p>
            {% endif %}
        </div>
    </div>
    {% endblock %}
</div>
