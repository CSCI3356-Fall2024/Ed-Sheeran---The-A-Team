<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard</title>
</head>
<body>
    <h1>Leaderboard</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Player Name</th>
                <th>Score</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for score in scores %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ score.player_name }}</td>
                <td>{{ score.score }}</td>
                <td>{{ score.date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
